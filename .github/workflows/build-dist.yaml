name: build-dist
run-name: ${{ github.actor }} is build  bundles into ./dist
on: [push]
jobs:
  build-dist-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run build
