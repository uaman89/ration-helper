<div>
  <mat-select [(ngModel)]="currentPlan" required>
    <mat-option [value]="availablePlans['yuliia']">Юля</mat-option>
    <mat-option [value]="availablePlans['sasha']">Саша</mat-option>
  </mat-select>
</div>


<app-meal-planner
  [selectedIngredients]="(selectedIngredients$ | async)!"
  (ingredientRemoved)="onRemoveIngredient($event)"
  class="selected-ingredients"
></app-meal-planner>

<app-available-ingredients
  [selectedPlan]="currentPlan"
></app-available-ingredients>
