<div
  *ngFor="let ingredient of ingredients; let i = index"
  class="meal-item"
>
  <app-ingredient
      [params]="ingredient"
      class="ingredient"
    ></app-ingredient>
    <button
      (click)="onRemoveIngredient(i)"
      class="icon-button delete-meal-btn"
    >
      <mat-icon>delete</mat-icon>
    </button>
</div>
