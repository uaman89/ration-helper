<div
  *ngFor="let ingredient of uniqueIngredientsList; trackBy: trackByIngredientId"
  class="meal-item"
>
  <app-ingredient
      [params]="ingredient.plan"
      class="ingredient"
    ></app-ingredient>
    <button
      (click)="onRemoveIngredient(ingredient)"
      class="icon-button delete-meal-btn"
    >
      <mat-icon class="material-icons-outlined">do_not_disturb_on</mat-icon>
    </button>
</div>
