<mat-toolbar class="toolbar">
  <span class="toolbar-title">My Diet Plan</span>

  <mat-form-field class="plan-selector">
    <mat-select [value]="getPlanName()" (valueChange)="onChangePlan($event)" required>
      <mat-option *ngFor="let plan of planKeys" [value]="plan">{{plan}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-toolbar>

<div class="container">
  <app-planner-container [currentPlan]="getPlanValue()"></app-planner-container>
</div>
